<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロット占い</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>タロット占い</h1>
    <div id="controls">
        <select id="spread-select">
            <!-- 占いの種類がここに表示されます -->
        </select>
        <button id="draw-button">占う</button>
    </div>
    <div id="card-container">
        <!-- カードがここに表示されます -->
    </div>
    <div id="result-container">
        <!-- 結果がここに表示されます -->
    </div>
    <div id="interpretation-container">
        <!-- 総合解釈がここに表示されます -->
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
